<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<style>

	div { 
		border: 1px solid black;
	}

	#idLayout {
		width: 300px;
		overflow: auto;
	}

	#idScreen {
		position: relative;
		height: 50px;
		padding: 10px;
		margin: 10px;
		text-align: right;
	}

	.teclado {
		position: relative;
	}

	.teclado > div {
		float: left;
		width: 32px;
		padding: 10px;
		margin: 10px;
	}

	</style>
</head>

<body>
	<div id="idLayout">
		<div id="idScreen">0</div>
		<div class="teclado">
			<div class="numero">1</div>
			<div class="numero">2</div>
			<div class="numero">3</div>
			<div class="operacao">+</div>


			<div class="numero">4</div>
			<div class="numero">5</div>
			<div class="numero">6</div>
			<div class="operacao">-</div>

			<div class="numero">7</div>
			<div class="numero">8</div>
			<div class="numero">9</div>
			<div class="operacao">*</div>

			<div class="operacao">AC</div>
			<div class="numero">0</div>
			<div class="operacao">=</div>
			<div class="operacao">/</div>
			
		</div>
	</div>




	<script type="operacoes.js"></script>

</body>
</html>
